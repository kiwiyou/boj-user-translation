<section id="title">A×B</section>
<section id="description"> <div class="headline"> <h2>Statement</h2> </div> <div id="problem_description" class="problem-text"> <p>Given two integers A and B, calculate A×B.</p> </div> </section>
<section id="input"> <div class="headline"> <h2>Input</h2> </div> <div id="problem_input" class="problem-text"> <p>On the first line, two integers A and B are given. (0 &lt; A, B &lt; 10)</p> </div> </section>
<section id="output"> <div class="headline"> <h2>Output</h2> </div> <div id="problem_output" class="problem-text"> <p>Print a single integer A×B.</p> </div> </section>
