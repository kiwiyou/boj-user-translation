<section id="title">격자번호붙이기</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      사샤는 8×8 격자의 각 칸에 번호를 붙였다. 가장 왼쪽 아래 칸
      <code>a1</code>을 $1$로 하여 오른쪽으로 가면서 $1$씩 큰 번호를, 오른쪽
      끝에 도달하면 한 칸 위로 가 맨 왼쪽 칸부터 번호를 붙인다.
    </p>
    <p style="text-align: center">
      <img
        alt=""
        src="https://upload.acmicpc.net/84dc8586-5c6c-49c0-9531-dea795105d15/-/preview/"
        style="width: 195px; height: 200px"
      />
    </p>
    <p>칸의 번호가 주어질 때 칸의 이름을 출력하자.</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>1부터 64까지의 정수 $n$이 주어진다.</p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>그림을 참고하여 번호 $n$이 붙은 칸의 이름을 출력한다.</p>
  </div>
</section>
