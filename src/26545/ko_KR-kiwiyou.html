<section id="title">계산기 도둑</section>
<section id="description"> <div class="headline"> <h2>문제</h2> </div> <div id="problem_description" class="problem-text"> <p>수학자 키위새가 당신의 계산기를 훔쳐갔다! 다행히 여러분은 주어진 수를 모두 합하는 프로그램을 짜는 방법을 알고 있다. 주어진 수를 모두 더해 출력하는 프로그램을 작성하자..</p> </div> </section>
<section id="input"> <div class="headline"> <h2>입력</h2> </div> <div id="problem_input" class="problem-text"> <p>첫째 줄에 수의 개수 n이 주어진다. 다음 n 개 줄에 합할 정수가 한 줄에 하나씩 주어진다.</p> </div> </section>
<section id="output"> <div class="headline"> <h2>출력</h2> </div> <div id="problem_output" class="problem-text"> <p>결과를 출력한다.</p> </div> </section>
