<section id="title">제로</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      사샤는 숫자 $0$을 매우 좋아한다. 하지만 수의 맨 끝에 이어지는 $0$은 재미가
      없다. 물론 수의 맨 앞에 0이 이어지는 것도 재미가 없다.
    </p>
    <p>
      사샤는 수의 아름다움을 각 자리 숫자 중 $0$의 개수로 정의한다. 단, 맨 앞과
      맨 끝에 이어지는 $0$은 세지 않는다. 예를 들어 수 $100500$의 아름다움은
      $2$이다.
    </p>
    <p>정수 $k$가 주어졌을 때, 이 수의 아름다움을 계산하자.</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 정수 $k$가 주어진다. $(1 \le k \le 10^9)$</p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>$k$의 아름다움을 출력한다.</p>
  </div>
</section>
