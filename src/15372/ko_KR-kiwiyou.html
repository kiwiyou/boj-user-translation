<section id="title">간단한 문제</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      양의 정수 N이 주어진다. N<sup>2</sup>의 배수인 가장 작은 양의 정수 K는
      무엇일까?
    </p>
    <p>a = b × k인 정수 k를 찾을 수 있다면 a는 b의 배수이다.</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 테스트 케이스의 개수 T가 주어진다.</p>
    <p>각 테스트 케이스의 첫째 줄에 양의 정수 N이 주어진다.</p>
    <p>제한</p>
    <ul>
      <li>1 &le; T &le; 200,000</li>
      <li>1 &le; N &le; 200,000</li>
    </ul>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>각 테스트 케이스마다, 정답 K를 출력한다.</p>
  </div>
</section>
