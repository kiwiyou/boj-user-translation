<section id="title">베라의 패션</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      베라는 상의 N 벌과 하의 N 벌이 있다. i 번째 상의와 i 번째 하의는 모두 색상
      i를 가진다. N 개의 색상은 모두 서로 다르다.
    </p>
    <p>상의와 하의가 서로 다른 색상인 조합은 총 몇 가지일까?</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>입력은 아래와 같이 주어진다.</p>
    <pre>N</pre>
    <p>제한:</p>
    <ul>
      <li>1 &le; N &le; 2017</li>
      <li>N은 정수이다.</li>
    </ul>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>상의와 하의가 서로 다른 색상인 조합의 가짓수를 출력한다.</p>
  </div>
</section>
