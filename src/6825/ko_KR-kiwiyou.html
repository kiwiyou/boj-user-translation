<section id="title">체질량지수</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      체질량지수(BMI)는 성인의 건강 상태를 확인하기 위해 사용하는 척도이다.
      의사는 환자의 키를 미터 단위로 재고 체중을 킬로그램 단위로 잰 뒤에 아래
      공식을 사용하여 체질량지수를 계산한다.
    </p>
    <p>BMI = 체중/(키 &times; 키)</p>
    <p>
      환자의 키와 체중을 받아 BMI를 계산한 뒤, 결과에 따라 문장을 출력하는
      프로그램을 작성하여라.
    </p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>BMI 범위</th>
          <th>문장</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>25 초과</td>
          <td>과체중</td>
        </tr>
        <tr>
          <td>18.5 이상 25.0 이하</td>
          <td>정상 체중</td>
        </tr>
        <tr>
          <td>18.5 미만</td>
          <td>저체중</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
