<section id="title">동전 세기</section>
<section id="description">
    <div class="headline">
        <h2>문제</h2>
    </div>
    <div id="problem_description" class="problem-text">
        <p>웨더비 스완 총독은 당신에게 정부 금고에 있는 동전의 수를 세라고 명령했습니다. 이 지루한 작업을 그나마 흥미롭게 만들기 위해 3의 배수인 모든 숫자에 대해 "<code>Dead</code>"라고
            말하고 5의 배수인 모든 숫자에 대해 "<code>Man</code>"이라고 말하기로 결정합니다. 3과 5의 공배수인 숫자에 대해 "<code>DeadMan</code>"이라고 말합니다.</p>
    </div>
</section>
<section id="input">
    <div class="headline">
        <h2>입력</h2>
    </div>
    <div id="problem_input" class="problem-text">
        <p>입력은 계산해야 하는 동전의 수입니다.</p>
    </div>
</section>
<section id="output">
    <div class="headline">
        <h2>출력</h2>
    </div>
    <div id="problem_output" class="problem-text">
        <p>출력은 공백으로 구분된 일련의 숫자와 단어입니다. 각 단어 다음에 새 줄을 시작합니다.</p>
    </div>
</section>
