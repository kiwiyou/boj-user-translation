<section id="description"> <div class="headline"> <h2>問題文</h2> </div> <div id="problem_description" class="problem-text"> <p>二つの整数AとBを足すプログラムを作成せよ。</p> </div> </section>
<section id="input"> <div class="headline"> <h2>入力</h2> </div> <div id="problem_input" class="problem-text"> <p>一行目にAとBが書かれている。 (0 &lt; A, B &lt; 10)</p> </div> </section>
<section id="output"> <div class="headline"> <h2>出力</h2> </div> <div id="problem_output" class="problem-text"> <p>A+Bの値を含む一行からなる。</p> </div> </section>
<section id="hint"> <div class="headline"> <h2>ヒント</h2> </div> <div id="problem_hint" class="problem-text"> <p>この問題のコード例はこの<a href="https://www.acmicpc.net/help/language">リンク</a>から確認できます。</p> </div> </section>
