<section id="title">비행기</section>
<section id="description"> <div class="headline"> <h2>문제</h2> </div> <div id="problem_description" class="problem-text"> <p>백준항공은 최근 신형 항공기를 도입했다. 항공기에는 비즈니스석이 <em>n</em><sub>1</sub> 줄, 이코노미석이 <em>n</em><sub>2</sub> 줄 있다. 비즈니스석의 한 줄은 <em>k</em><sub>1</sub> 석, 이코노미석의 한 줄은 <em>k</em><sub>2</sub> 석이다.</p> <p>항공기의 정보를 받아 총 좌석 수를 출력하는 프로그램을 작성하여라.</p></ul> </div> </section>
<section id="input"> <div class="headline"> <h2>입력</h2> </div> <div id="problem_input" class="problem-text"> <p>첫째 줄에 네 정수 <em>n</em><sub>1</sub>, <em>n</em><sub>2</sub>, <em>k</em><sub>1</sub>, <em>k</em><sub>2</sub>가 주어진다.</p></div> </section>
<section id="output"> <div class="headline"> <h2>출력</h2> </div> <div id="problem_output" class="problem-text"> <p>첫째 줄에 항공기의 모든 좌석 수를 출력한다.</p> </div> </section>
