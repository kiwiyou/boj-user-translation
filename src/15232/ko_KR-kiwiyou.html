<section id="title">직사각형</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>정수 R과 C를 받아 각 R 줄에 별표 (<code>*</code>) C 개를 출력하자.</p>
    <p>예시 (R=3, C=5):</p>
    <pre>
*****
*****
*****</pre
    >
    <p>예시 (R=2, C=10):</p>
    <pre>
**********
********** </pre
    >
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 출력할 줄의 수 R이 주어진다.</p>
    <p>둘째 줄에 각 줄에 출력할 별표의 수 C가 주어진다.</p>
    <p>R, C는 최대 20이다.</p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>R 줄 C 칸의 직사각형을 출력한다.</p>
  </div>
</section>
