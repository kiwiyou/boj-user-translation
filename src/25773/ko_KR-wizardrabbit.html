<section id="title">큰 수를 만들자</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      정수 $N$ 이 주어지면, $N$ 의 자릿수들의 위치를 적절히 바꿔 얻을 수 있는
      가장 큰 수를 구하는 프로그램을 작성하시오.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 정수 $N$ 이 주어진다. ($0 \le N \lt 1\;000\;000$)</p>
    <p>수의 앞에 불필요한 $0$ 이 있는 경우는 주어지지 않는다.</p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>문제의 정답을 출력한다.</p>
  </div>
</section>
