<section id="title">홀짝 문자열</section>
<section id="description">
    <div class="headline">
        <h2>문제</h2>
    </div>
    <div id="problem_description" class="problem-text">
        <p>알파벳 소문자로만 이루어진 문자열이 주어집니다. 문자열의 모든 글자가 홀수 번 등장한다면 그 문자열을 홀수 문자열이라고 합니다. 문자열의 모든 글자가 짝수 번 등장한다면 그 문자열을 짝수
            문자열이라고 합니다.</p>
        <p>주어진 문자열에 대해, 홀수 문자열인지 짝수 문자열인지 결정하세요.</p>
    </div>
</section>
<section id="input">
    <div class="headline">
        <h2>입력</h2>
    </div>
    <div id="problem_input" class="problem-text">
        <p>알파벳 소문자로만 이루어진 문자열이 주어집니다. 문자열의 길이는 1 이상 60 이하입니다.</p>
    </div>
</section>
<section id="output">
    <div class="headline">
        <h2>출력</h2>
    </div>
    <div id="problem_output" class="problem-text">
        <p>해당 문자열이 짝수 문자열이라면 <code>0</code>을, 홀수 문자열이라면 <code>1</code>을 출력합니다. 둘 다 아니라면 <code>0/1</code>을 출력합니다.</p>
    </div>
</section>
