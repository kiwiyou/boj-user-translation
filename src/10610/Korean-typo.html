<section id="title">30</section>
<section id="description">
				<div class="headline">
				<h2>문제</h2>
				</div>
				<div id="problem_description" class="problem-text"><p>어느 날, 미르코는 우연히 길거리에서 양수 N을 보았다. 미르코는 30이란 수를 존경하기 때문에, 그는 길거리에서 찾은 수에 포함된 숫자들을 재배열하여 30의 배수가 되는 가장 큰 수를 만들고 싶어한다.</p>				<!-- https://www.acmicpc.net/board/view/76387 -->

<p>미르코를 도와 그가 만들고 싶어하는 수를 계산하는 프로그램을 작성하라.</p>
</div>
				</section>
<section id="input">
					<div class="headline">
					<h2>입력</h2>
					</div>
					<div id="problem_input" class="problem-text"><p>N을 입력받는다. N는 최대 10<sup>5</sup>개의 숫자로 구성되어 있으며, 0으로 시작하지 않는다.</p>
</div>
					</section>
<section id="output">
					<div class="headline">
					<h2>출력</h2>
					</div>
					<div id="problem_output" class="problem-text"><p>미르코가 만들고 싶어하는 수가 존재한다면 그 수를 출력하라. 그 수가 존재하지 않는다면, -1을 출력하라.</p>
</div>
					</section>
