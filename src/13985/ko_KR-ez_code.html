<section id="title">등식</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      당신은 수학 퀴즈를 채점하고 있습니다. 퀴즈는 학생들에게 수의 합을
      물어봅니다. 퀴즈를 푼 학생의 답이 맞았는지 판정합시다.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>딱 한 줄에 아래의 형식의 입력이 들어옵니다:</p>
    <p>a + b = c</p>
    <p>
      a, b, c가 한 자리 양의 정수임은 보장됩니다. 입력은 정확히 위와 같은
      형식으로, 하나의 공백이 각 숫자와 연산자를 구분한 형태로 9개의 문자로
      주어집니다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>
      한 줄에 합이 정확하다면 <code>YES</code>를 출력합니다; 그렇지 않다면
      <code>NO</code>를 출력합니다.
    </p>
  </div>
</section>
