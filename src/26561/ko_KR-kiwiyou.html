<section id="title">인구</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      효선국에서는 평균적으로 매 7&nbsp;초마다 사람이 죽고, 매 4&nbsp;초마다
      사람이 태어나는 것으로 측정된다. 초기 인구의 수가 주어졌을 때, 주어진 시간
      이후 인구의 수를 출력하여라.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>
      첫째 줄에 테스트 케이스의 수 n이 주어진다. 각 테스트 케이스의 첫째 줄에
      초기 인구의 수 p와 지난 시간 (초) t가 주어진다. p와 t는 모두 1 이상
      2,000,000,000 이하의 정수이다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>각 테스트 케이스마다 주어진 시간 이후 인구의 수를 출력한다.</p>
  </div>
</section>
