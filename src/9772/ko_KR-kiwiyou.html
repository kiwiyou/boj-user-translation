<section id="title">사분면</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      2차원 공간의 점 (x, y)가 주어질 때, 점이 어느 사분면에 위치해 있는지
      출력하여라. 점이 X축 혹은 Y축에 위치해 있다면, <code>AXIS</code>를
      출력하여라.
    </p>
    <p style="text-align: center">
      <img
        alt=""
        src="https://upload.acmicpc.net/09499d93-7ae3-4a8d-819b-90def3045626/-/preview/"
        style="width: 213px; height: 138px"
      />
    </p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>
      각 줄에 점의 좌표를 나타내는 두 실수가 주어진다. 입력의 마지막에는
      <code>0 0</code>이 입력된다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>각 점이 위치한 사분면의 이름 혹은 <code>AXIS</code>를 출력한다.</p>
  </div>
</section>
