<section id="title">간단한 덧셈</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      여러분은 농장의 창고를 관리해 줄 사람을 고용했다, 하지만 수학을 못해 두
      수를 더하는 데 쩔쩔매고 있다. 고용인이 수를 잘 더하고 있는지 확인해 주자.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 아래와 같은 입력이 주어진다.</p>

    <pre>a + b = c</pre>

    <p>
      a, b, c는 한 자리 수이다. 입력은 정확히 위와 같이 9&nbsp;자로 이루어져
      있으며, 각 수와 연산자 사이에는 한 칸의 공백이 있다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>답이 맞다면 <code>YES</code>, 틀리다면 <code>NO</code>를 출력한다.</p>
  </div>
</section>
