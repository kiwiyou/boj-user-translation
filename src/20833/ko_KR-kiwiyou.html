<section id="title">큐브 제작</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      나드야는 한 변의 길이가 1인 정육면체 모양의 나무 조각을 이어붙여 커다란
      정육면체를 들려고 합니다. 한 변의 길이가 1부터 N까지인 정육면체를 하나씩
      만들려고 할 때, 나무 조각은 총 몇 개 필요할까요?
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 정수 $N$이 주어집니다. $(1 \leq N \leq 100)$.</p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>필요한 나무 조각의 개수를 출력합니다.</p>
  </div>
</section>
<section id="hint">
  <div class="headline">
    <h2>힌트</h2>
  </div>
  <div id="problem_hint" class="problem-text">
    <p>
      한 변의 길이가 $1$부터 $4$까지인 정육면체를 만들려고 할 때, 총
      $1^3+2^3+3^3+4^3=100$ 개의 나무 조각이 필요합니다.
    </p>
  </div>
</section>
