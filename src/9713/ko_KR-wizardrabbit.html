<section id="title">홀수들의 합</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      홀수 $N$ 이 주어지면, $1$ 이상 $N$ 이하의 수들 중 홀수인 수들의 합을
      구하는 프로그램을 작성하시오.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>첫 번째 줄에는 테스트 케이스의 수 $T$ 가 주어진다.</p>
    <p>이후 $T$ 개의 줄에 걸쳐, 각 줄에 정수 $N$ 이 주어진다.</p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>각 테스트 케이스마다 문제의 정답을 한 줄에 하나씩 출력한다.</p>
  </div>
</section>
