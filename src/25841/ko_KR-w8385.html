<section id="title">숫자 세기</section>
<section id="description">
    <div class="headline">
        <h2>문제</h2>
    </div>
    <div id="problem_description" class="problem-text">
        <p>글자의 빈도를 세는 많은 방법이 있습니다. 숫자에도 적용할 수 있을까요?</p>
        <p>두 정수와 하나의 숫자가 주어질 때, 주어진 범위에 주어진 숫자가 몇 번 나오는지 세어보세요.</p>
    </div>
</section>
<section id="input">
    <div class="headline">
        <h2>입력</h2>
    </div>
    <div id="problem_input" class="problem-text">
        <p>한 줄의 입력이 주어집니다; 이는 범위와 숫자를 제공합니다. 범위를 뜻하는 각 정수는 1000과 9999 (포함) 사이이고 숫자는 0과 9 (포함) 사이입니다. 범위의 첫 번째 정수는 두 번째
            정수보다 크지 않습니다.</p>
    </div>
</section>
<section id="output">
    <div class="headline">
        <h2>출력</h2>
    </div>
    <div id="problem_output" class="problem-text">
        <p>주어진 범위에 주어진 숫자가 몇 번 나오는지 출력하세요.</p>
    </div>
</section>
