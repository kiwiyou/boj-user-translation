<section id="title">에이커</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      여러분은 옥수수를 심을 직사각형 모양의 땅을 가지고 있다. 옥수수 씨앗 한
      포대는 5&nbsp;에이커 넓이에 뿌릴 수 있다. 4840&nbsp;제곱야드는
      1&nbsp;에이커이고, 밭의 크기가 야드 단위로 주어질 때 필요한 옥수수 씨앗
      포대의 수를 구하자.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>
      첫째 줄에 밭의 가로와 세로 길이를 나타내는 양의 정수가 야드 단위로
      주어진다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>전체 밭에 뿌리기 위해 필요한 옥수수 씨앗 포대의 수를 출력한다.</p>
  </div>
</section>
