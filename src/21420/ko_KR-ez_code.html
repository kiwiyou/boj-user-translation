<section id="title">동전</section>
<section id="description">
    <div class="headline">
        <h2>문제</h2>
    </div>
    <div id="problem_description" class="problem-text">
        <p>책상에 $n$개의 동전이 있습니다. 어떤 것은 뒷면이 드러난 상태이고, 어떤 것은 앞면이 드러난 상태입니다. 모든 동전이 똑같은 면이 드러나도록 하려면 최소 몇 개의 동전을 뒤집어야 하는지
            계산합시다.</p>
        <p style="text-align: center;"><img alt=""
                                            src="https://upload.acmicpc.net/5b317559-c1b6-4210-8be8-e1dfd7d24afb/-/preview/"
                                            style="width: 386px; height: 174px;"/></p>
    </div>
</section>
<section id="input">
    <div class="headline">
        <h2>입력</h2>
    </div>
    <div id="problem_input" class="problem-text">
        <p>첫 줄에 동전의 수를 나타내는 자연수 $n$이 입력됩니다. ($1 \le n \le 100$)</p>
        <p>다음 $n$개의 줄에 하나의 정수가 입력됩니다 - 뒷면이 드러난 상태면 <code>1</code>, 앞면이 드러난 상태면 <code>0</code>이 주어집니다.</p>
    </div>
</section>
<section id="output">
    <div class="headline">
        <h2>출력</h2>
    </div>
    <div id="problem_output" class="problem-text">
        <p>뒤집어야 하는 최소 동전의 개수를 출력합니다.</p>
    </div>
</section>
