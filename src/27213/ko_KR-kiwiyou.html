<section id="title">테두리칸</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>아냐는 종이에 $m \times n$ 격자를 그렸다.</p>
    <p>격자의 테두리 부분에 해당하는 칸에는 색을 칠했다.</p>
    <p style="text-align: center">
      <img
        alt=""
        src="https://upload.acmicpc.net/682c8555-ff47-43ec-806a-4e041dc2bdce/-/preview/"
        style="width: 150px; height: 122px"
      />
    </p>
    <p>색칠된 칸의 개수는 몇일까?</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 정수 $m$이 주어진다. $(1 \le m \le 10^8)$</p>
    <p>둘째 줄에 정수 $n$이 주어진다. $(1 \le n \le 10^8)$</p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>색칠된 칸의 수를 출력한다.</p>
  </div>
</section>
