<section id="title">워크시트</section>
<section id="description">
    <div class="headline">
        <h2>문제</h2>
    </div>
    <div id="problem_description" class="problem-text">
        <p>연수는 길이가 $n$인 정수 수열을 작성했습니다. <em>좋은</em>수열은 연속하는 자연수 $1, 2, 3, …$ 등의 수열입니다. 연수는 <em>좋은</em>수열을 만들기 위해 가능한 적은
            숫자에 줄을 그었습니다. 연수가 <em>좋은</em>수열을 구성할 수 없으면 모든 숫자에 줄을 그어 지워야 합니다.</p>
    </div>
</section>
<section id="input">
    <div class="headline">
        <h2>입력</h2>
    </div>
    <div id="problem_input" class="problem-text">
        <p>첫 번째 줄에는 연수의 수열 길이인 정수 $n$이 주어집니다. 다음 줄은 $n$개의 정수로 이루어진 수열이 주어집니다.</p>
    </div>
</section>
<section id="output">
    <div class="headline">
        <h2>출력</h2>
    </div>
    <div id="problem_output" class="problem-text">
        <p>연수가 지워야 하는 숫자의 최소 개수를 출력합니다.</p>
    </div>
</section>
