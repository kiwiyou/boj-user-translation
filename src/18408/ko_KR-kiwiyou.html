<section id="title">세 수</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      세 정수 <var>A, B, C</var>가 주어진다. <var>A, B, C</var>는 각각
      <var>1</var> 혹은 <var>2</var> 중 하나이다. <var>1</var>과
      <var>2</var> 중에 어느 쪽이 더 많을까?
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>입력은 아래와 같이 주어진다.</p>

    <pre>
<var>A</var> <var>B</var> <var>C</var></pre>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p><var>1</var>과 <var>2</var> 중에서 더 많은 쪽을 출력한다.</p>
  </div>
</section>
<section id="limit">
  <div class="headline">
    <h2>제한</h2>
  </div>
  <div id="problem_limit" class="problem-text">
    <ul>
      <li>
        <var>A, B, C</var>는 각각 <var>1</var> 혹은 <var>2</var> 중 하나이다.
      </li>
    </ul>
  </div>
</section>
<section id="sample_explain_1">
  <div id="problem_sample_explain_1" class="problem-text">
    <ul>
      <li>
        <var>1</var>이 <var>2</var> 개, <var>2</var>가 <var>1</var> 개이므로
        수가 더 많은 <var>1</var>을 출력한다.
      </li>
    </ul>
  </div>
</section>
<section id="sample_explain_2">
  <div id="problem_sample_explain_2" class="problem-text">
    <ul>
      <li>전부 <var>2</var>이므로, <var>2</var>를 출력한다.</li>
    </ul>
  </div>
</section>
