<section id="title">부동산</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      가로, 세로, 높이가 각각 $w$, $l$, $h$인 방이 다음 두 조건을 만족하면
      &ldquo;멋지다&rdquo;라고 표현한다.
    </p>
    <ul>
      <li>가로와 세로 중 크지 않은 것이 높이의 최소 두 배이다.</li>
      <li>가로와 세로 중 작지 않은 것이 크지 않은 것의 최소 두 배이다.</li>
    </ul>
    <p>방의 크기가 주어졌을 때, 방이 멋진지 판단하자.</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>
      첫째 줄에 방의 크기를 나타내는 세 정수 $w$, $l$, $h$가 주어진다. $(1000\le
      w, l, h \le 10\,000)$
    </p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>
      주어진 방이 멋지다면 <code>good</code>, 아니라면 <code>bad</code>를
      출력한다.
    </p>
  </div>
</section>
